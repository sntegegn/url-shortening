{{define "urlForm"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <form action="/shorten" method="POST" class="max-w-sm mx-auto">
            <div>
                <label for="longURL" class="block mb-2 text-sm font-medium text-gray-900">Enter the URL you want shortened: </label>
                <input type="text" id="longURL" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="longURL">
            </div>
            <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" value="Enter"/>
        </form>
        {{with .Errors.longURL}}
            <p class="text-[#FF0000]">{{.}}</p>
        </div>
        {{end}}
        {{with .LongURL}}
        <div>
            <p> <strong> The original URL is </strong> <a href="{{.}}" target="_blank">{{.}}</a> </p>
        </div>
        {{end}}
        {{with .ShortURL}}
            <div>
                <p> <strong> The shortened version is </strong> <a href="{{.}}" target="_blank">{{.}}</a> </p>
            </div>
        {{end}}
    </body>
</html>
{{end}}
